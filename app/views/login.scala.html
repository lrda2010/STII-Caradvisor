@(error: Integer)

<!DOCTYPE html>
<html>
    <head lang="en">

        <link rel="import" href="footer" id="pie">
        <link rel="import" href="header" id="cabeza">


        <title>Inicio de Sesion: Caradvisor</title>
        <meta charset="UTF-8">
            <!-- Bootstrap -->
        <link href="@routes.Assets.at("css/bootstrap2.min.css")" rel="stylesheet">
            <!-- Bootstrap theme -->
        <link href="@routes.Assets.at("css/bootstrap-theme.css")" rel="stylesheet">
            <!-- Custom styles for this template -->
        <link href="@routes.Assets.at("css/signin.css")" rel="stylesheet">
            </head>
            <body background="../assets/wallpaperweb.jpg" style="background-size: auto">

                <div id="header" style="margin-bottom : 5%"></div>

                <div class="container" >

                    <div class="container" align="center" >
                        <img class="img-responsive" style="margin-left : -2%" src="../assets/logo.png">
                    </div>

            <form class="form-signin" id="formulario" method="POST"
            action="@routes.Application.ValidaciondeUsuario()">
                @if(error == 1) {

                    <p>&nbsp;</p>
                    <div class="alert alert-danger" role="alert">
                        <h4>Usuario y/o clave incorrectas</h4>
                    </div>
                }
                <div class="form-group">
                    @*<label for="username">Nombre de usuario</label>*@
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    @*<label for="password">Password</label>*@
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Iniciar Sesion
                </button>


            </form>
        </div>

        <div class="footer" id="footer"></div>

            <!-- Bootstrap core JavaScript
   ================================================== -->

        <script>
          var link = document.getElementById('pie');
          var template = link.import.querySelector('template');
          var clone = document.importNode(template.content, true);
          document.querySelector('#footer').appendChild(clone);

           var link2 = document.getElementById('cabeza');
          var template2 = link2.import.querySelector('template');
          var clone2 = document.importNode(template2.content, true);
          document.querySelector('#header').appendChild(clone2);
         </script>


            <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("js/jquery-2.1.4.min.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
    </body>
</html>
